<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
</head>
<body>
    <!--esntradas inputs-->
    <label for="input1">Texto1</label><br>
    <input type="text" id="input1" name="input1" value="valor1"> <br><br>
    
    <label for="nombre1">Input nombre</label><br>
    <input type="text" id="nombre1" name="nombre1"> <br><br>

    <label for="numero1">Input numero</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="tel1">Input telefono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="correo1">Input correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <label for="pwd1">Input contraseña</label><br>
    <input type="password" id="pwd1" name="pwd1" minlength="8"><br><br>

    <label for="url1">Input de URL</label><br>
    <input type="url" id="url1" name="url1"><br><br>

    <!--Input Checkbox-->
    <input type="checkbox" id="topping1" name="topping1" value="Cebolla">
    <label for="topping1">Tacos con Cebolla</label><br>
    <input type="checkbox" id="topping2" name="topping2" value="Cilandro">
    <label for="topping2">Tacos con Cilandro</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="Salsa">
    <label for="topping3">Tacos con Salsa</label><br><br>

    <!--Input color-->
    <label for="colo1">Input color</label><br>
    <input type="color" id="colo1" name="color1"><br><br>

    <!--Input Fecha-->
    <label for="fecha1">Input Fecha</label><br>
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br><br>
    <input type="time" id="fecha4" name="fecha4"><br><br>
    <input type="month" id="fecha5" name="fecha5"><br><br>

    <!--Input Archivo-->
    <label for="archivo1">Input archivo</label><br>
    <input type="file" id="archivo1" name="archivo1" multiple><br><br>

    <!--Input Radio Button-->
    <input type="radio" id="html" name="fav_laguache" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_laguache" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="html" name="fav_laguache" value="Java Script">
    <label for="javascript">Javascript</label><br><br>


    <!--Input range-->
    <label for="vol1">Volumern (entre 0 y 50)</label><br>
    <input type="range" id="vol1" name="vol1" min="0" max="50"><br><br>


    <input type="reset"><br>

    <input type="submit"><br>

    <input type="button" id="boton1" name="boton1" value="Botón1" onclick="alert('Bienvenidxs Explores')"><br>

</body>
</html>
